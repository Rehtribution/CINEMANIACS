<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- paul g link start  -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css"
			crossorigin="anonymous"
		/>
		<!-- paul g: above stylesheet added for modal -->

		<link
			rel="stylesheet"
			href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		/>

		<link rel="stylesheet" href="assets\css\style.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<title>CINEMANIACS Movie Showtimes</title>
	</head>

	<!-- page body start  -->
	<body style="background-color: darkgray; text-align: center">
		<!-- header start -->
		<header class="row">
			<div class="medium-3 large-3 columns">
				<div>
					<!-- paulg: adding an a href on the logo so when clicked, it brings you back to the main page -->
					<a href="/"
						><img
							class="thumbnail"
							src="assets\images\charles-deluvio-lJJlaUWYrPE-unsplash.jpg"
							alt="placeholder logo"
							style="width: 165.5px; height: 250.5px"
					/></a>
					our logo here
				</div>
			</div>
			<div class="medium-6 large-6 columns">
				<div class="panel">
					<h1>CINEMANIACS</h1>
					<h2 id="date"></h2>
				</div>
			</div>
			<!-- search container start  -->
			<div class="medium-3 large-3 columns">
				<div class="panel callout secondary">
					<form>
						<div class="row">
							<div class="small-12 columns">
								<label
									>Search For A Movie

									<input
										id="inputValue"
										type="text"
										aria-label="move title input"
										placeholder="Enter Movie Title..."
									/>
									<!--paulg: aria label added above for web accessibility-->
								</label>
							</div>
							<div class="small-12 columns">
								<button type="submit" id="search" class="button">
									Search Now!
								</button>
								<button
									class="clear-button button"
									type="button"
									data-open="exampleModal1"
									id="openModal"
								>
									Clear Searches
								</button>
							</div>
							<!-- paulg: clear searches modal -->
							<div class="reveal" id="exampleModal1" data-reveal>
								<h1 id="finalAnswer">Is that your final answer?</h1>
								<h1 id="modalText"></h1>
								<button
									class="close-button"
									data-close
									aria-label="Close modal"
									type="button"
								>
									<span aria-hidden="true">&times;</span>
								</button>
								<div style="display: flex; justify-content: center">
									<button
										class="clear-button button"
										type="button"
										id="clearSearches"
										data-close="exampleModal1"
									>
										Yes
									</button>
									<button
										class="clear-button button"
										data-close="exampleModal1"
										type="button"
									>
										No
									</button>
								</div>
							</div>
							<!-- paulg: clear searches modal end -->
						</div>
					</form>
				</div>
			</div>
		</header>
		<!-- header end  -->
		<!-- navigation search and recents start  -->
		<nav>
			<!-- link functionality to this framework -->
			<div class="top-bar">
				<!-- 5 most recent searches will populate here as buttons -->
				history here
				<div class="btn-group" id="searchHistory"></div>
			</div>
		</nav>
		<!-- navigation search and recents end  -->

		<!-- main content start -->

		<main class="details-populate">
			<h3 id="populate-here">search results DYNAMICALLY populate here tiled</h3>
			<div id="populate-here">
				<img
					id="populate-here"
					class="thumbnail placeholder"
					src="assets\images\matthew-henry-3Bq5lBO1NsU-unsplash.jpg"
					alt="Placeholder image of pug wearing a hoodie staring pensively with blurred city lights"
					style="width: 700px; height: 500px"
				/>
			</div>
			<results class="row movie-title-display"></results>
			<button type="submit" id="zipBtn" class="button">
				NF Search Zip! NF
			</button>
		</main>
		<!-- main content end -->

		<footer>
			<div class="row expanded">
				<div class="medium-6 columns">
					<ul class="menu">
						<li><a href="#">Legal</a></li>
						<li><a href="#">Partner</a></li>
						<li><a href="#">Explore</a></li>
					</ul>
				</div>

				<div class="medium-6 columns">
					<ul class="menu align-right">
						<li class="menu-text">Copyright Â© 2021 CINEMANIACS</li>
					</ul>
				</div>
			</div>
		</footer>

		<!-- moment  -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
		<!-- popper  -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>

		<!-- paul g: script below for modals to work -->
		<script
			src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/js/foundation.min.js"
			crossorigin="anonymous"
		></script>

		<script src="assets\js\script.js"></script>
	</body>
</html>
